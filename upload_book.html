<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book - Hezera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            background-image:
                url("https://www.transparenttextures.com/patterns/brick-wall-dark.png"),
                linear-gradient(135deg, #E2D5C7 0%, #D4C7B5 100%);
            background-color: #e09131; /* fallback */
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glossy-btn {
            position: relative;
            overflow: hidden;
        }
        .glossy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.4));
            transform: skewX(-20deg);
            transition: transform 0.3s ease-in-out;
        }
        .glossy-btn:hover::before {
            transform: skewX(-20deg) translateX(150%);
        }
    </style>
</head>
<body class="antialiased bg-gradient-to-br from-[#E2D5C7] to-[#D4C7B5]">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm fixed top-0 left-0 w-full z-10 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="text-3xl font-bold font-serif text-slate-800 flex items-center">
                    <span class="mr-2 text-4xl">ðŸ“–</span>
                    <a href="index.html">Hezera</a>
                </di>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-slate-700 hover:text-orange-800 nav-link">Home</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a href="shopingcart.html" class="text-slate-700 hover:text-orange-800 relative transition-colors">
                        <span class="text-2xl">ðŸ›’</span>
                        <span id="cart-count" class="absolute -top-1 -right-2 bg-red-600 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">0</span>
                    </a>
                    <a href="#" class="hidden sm:inline-block bg-white text-slate-800 font-semibold py-2 px-6 rounded-lg shadow-sm hover:bg-slate-100 transition-colors">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-2xl">
            <div class="bg-white/60 backdrop-blur-md rounded-lg p-8 md:p-12 shadow-xl">
                <h1 class="text-4xl font-serif font-bold text-slate-900 text-center mb-6">Upload a New Book</h1>
                <p class="text-center text-slate-600 mb-8">Fill in the details below to add a new book to the store.</p>
                
                <form id="upload-form" class="space-y-6">
                    <div>
                        <label for="title" class="block text-slate-700 font-medium mb-2">Book Title</label>
                        <input type="text" id="title" name="title" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="author" class="block text-slate-700 font-medium mb-2">Author</label>
                        <input type="text" id="author" name="author" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="price" class="block text-slate-700 font-medium mb-2">Price ($)</label>
                        <input type="number" step="0.01" id="price" name="price" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="category" class="block text-slate-700 font-medium mb-2">Category</label>
                        <select id="category" name="category" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option value="Fiction">Fiction</option>
                            <option value="Business">Business</option>
                            <option value="Science">Science</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="img" class="block text-slate-700 font-medium mb-2">Image URL</label>
                        <input type="url" id="img" name="img" placeholder="https://placehold.co/300x450" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <button type="submit" class="glossy-btn w-full text-center inline-block bg-orange-600 text-white font-semibold py-3 mt-8 rounded-lg shadow-md hover:bg-orange-700 transition-colors">
                        Add Book
                    </button>
                </form>
            </div>
        </div>
    </main>

    <div id="toast" class="fixed bottom-5 right-5 bg-green-600 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-300">
        Book uploaded successfully!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('upload-form');
            const toast = document.getElementById('toast');
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const newBook = {
                    id: Date.now().toString(), // Unique ID for the new book
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    price: parseFloat(document.getElementById('price').value),
                    category: document.getElementById('category').value,
                    img: document.getElementById('img').value,
                };

                let uploadedBooks = JSON.parse(localStorage.getItem('uploaded_books')) || [];
                uploadedBooks.push(newBook);
                localStorage.setItem('uploaded_books', JSON.stringify(uploadedBooks));

                showToast();

                // Redirect to the bookstore page after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            });

            function showToast() {
                toast.classList.remove('opacity-0', 'translate-y-10');
                toast.classList.add('opacity-100', 'translate-y-0');
                setTimeout(() => {
                    toast.classList.remove('opacity-100', 'translate-y-0');
                    toast.classList.add('opacity-0', 'translate-y-10');
                }, 2000);
            }
        });
    </script>
</body>
</html>
