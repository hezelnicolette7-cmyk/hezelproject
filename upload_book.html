<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book - Hezera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- PDF.js library for rendering PDFs in the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Tell PDF.js where to find its worker script
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            background-image:
                url("https://www.transparenttextures.com/patterns/brick-wall-dark.png"),
                linear-gradient(135deg, #E2D5C7 0%, #D4C7B5 100%);
            background-color: #e09131; /* fallback */
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glossy-btn {
            position: relative;
            overflow: hidden;
        }
        .glossy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.4));
            transform: skewX(-20deg);
            transition: transform 0.3s ease-in-out;
        }
        .glossy-btn:hover::before {
            transform: skewX(-20deg) translateX(150%);
        }
    </style>
</head>
<body class="antialiased bg-gradient-to-br from-[#E2D5C7] to-[#D4C7B5]">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm fixed top-0 left-0 w-full z-10 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="text-3xl font-bold font-serif text-slate-800 flex items-center">
                    <span class="mr-2 text-4xl">ðŸ“–</span>
                    <a href="bookstore.html">Hezera</a>
                </div>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="bookstore.html" class="text-slate-700 hover:text-orange-800 nav-link">Home</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a href="shopping_cart.html" class="text-slate-700 hover:text-orange-800 relative transition-colors">
                        <span class="text-2xl">ðŸ›’</span>
                        <span id="cart-count" class="absolute -top-1 -right-2 bg-red-600 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">0</span>
                    </a>
                    <a href="#" class="hidden sm:inline-block bg-white text-slate-800 font-semibold py-2 px-6 rounded-lg shadow-sm hover:bg-slate-100 transition-colors">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-2xl">
            <div class="bg-white/60 backdrop-blur-md rounded-lg p-8 md:p-12 shadow-xl">
                <h1 class="text-4xl font-serif font-bold text-slate-900 text-center mb-6">Upload a New Book</h1>
                <p class="text-center text-slate-600 mb-8">Fill in the details below to add a new book to the store.</p>
                
                <form id="upload-form" class="space-y-6">
                    <div>
                        <label for="title" class="block text-slate-700 font-medium mb-2">Book Title</label>
                        <input type="text" id="title" name="title" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="author" class="block text-slate-700 font-medium mb-2">Author</label>
                        <input type="text" id="author" name="author" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="price" class="block text-slate-700 font-medium mb-2">Price ($)</label>
                        <input type="number" step="0.01" id="price" name="price" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="category" class="block text-slate-700 font-medium mb-2">Category</label>
                        <select id="category" name="category" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option value="Fiction">Fiction</option>
                            <option value="Business">Business</option>
                            <option value="Science">Science</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- New file input for PDF and preview area -->
                    <div>
                        <label for="pdf-file" class="block text-slate-700 font-medium mb-2">Upload PDF Document</label>
                        <input type="file" id="pdf-file" name="pdf" accept=".pdf" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div id="pdf-preview-container" class="mt-4 flex justify-center items-center h-64 border border-dashed border-slate-300 rounded-lg overflow-hidden relative">
                        <span class="text-slate-400 text-center italic">PDF thumbnail will appear here</span>
                        <img id="pdf-thumbnail" src="" alt="PDF thumbnail" class="hidden object-contain max-h-full max-w-full">
                    </div>

                    <button type="submit" class="glossy-btn w-full text-center inline-block bg-orange-600 text-white font-semibold py-3 mt-8 rounded-lg shadow-md hover:bg-orange-700 transition-colors">
                        Add Book
                    </button>
                </form>
            </div>
        </div>
    </main>

    <div id="toast" class="fixed bottom-5 right-5 bg-green-600 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-300">
        Book uploaded successfully!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('upload-form');
            const pdfInput = document.getElementById('pdf-file');
            const pdfThumbnail = document.getElementById('pdf-thumbnail');
            const previewContainer = document.getElementById('pdf-preview-container');
            const toast = document.getElementById('toast');
            let base64Image = null;

            // Handle PDF file selection and generate thumbnail
            pdfInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file || file.type !== 'application/pdf' || file.size === 0) {
                    base64Image = null;
                    pdfThumbnail.classList.add('hidden');
                    previewContainer.innerHTML = '<span class="text-red-500 text-center italic">Please select a valid, non-empty PDF file.</span>';
                    return;
                }

                // Show loading state
                previewContainer.innerHTML = '<div class="flex flex-col items-center justify-center"><svg class="animate-spin h-8 w-8 text-orange-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span class="mt-2 text-slate-500">Loading thumbnail...</span></div>';
                pdfThumbnail.classList.add('hidden');

                const fileReader = new FileReader();
                fileReader.onload = async () => {
                    const typedarray = new Uint8Array(this.result);
                    try {
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        const page = await pdf.getPage(1);
                        const viewport = page.getViewport({ scale: 1.5 });
                        
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                        
                        // Get the data URL of the canvas image
                        base64Image = canvas.toDataURL('image/png');
                        pdfThumbnail.src = base64Image;
                        pdfThumbnail.classList.remove('hidden');
                        previewContainer.innerHTML = '';
                        previewContainer.appendChild(pdfThumbnail);
                    } catch (error) {
                        console.error('Error rendering PDF:', error);
                        base64Image = null;
                        // Provide a more specific error message based on the error received
                        let errorMessage = 'Error loading PDF. Please try a different file.';
                        if (error.message && error.message.includes('The PDF file is empty')) {
                           errorMessage = 'The PDF file is empty or corrupted. Please try a different file.';
                        }
                        previewContainer.innerHTML = `<span class="text-red-500 text-center italic">${errorMessage}</span>`;
                    }
                };
                fileReader.readAsArrayBuffer(file);
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                if (!base64Image) {
                    previewContainer.innerHTML = '<span class="text-red-500 text-center italic">Please upload a valid PDF file first.</span>';
                    return;
                }

                const newBook = {
                    id: Date.now().toString(),
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    price: parseFloat(document.getElementById('price').value),
                    category: document.getElementById('category').value,
                    img: base64Image, // Use the Base64 image data for the thumbnail
                };

                // For a real-world application, you would upload the PDF file
                // to a dedicated storage service like Firebase Storage or Google Cloud Storage.
                // The URL of the stored file would then be saved in a database like Firestore.
                // For this example, we're just storing the thumbnail in localStor

                let uploadedBooks = JSON.parse(localStorage.getItem('uploaded_books')) || [];
                uploadedBooks.push(newBook);
                localStorage.setItem('uploaded_books', JSON.stringify(uploadedBooks));

                showToast();

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            });

            function showToast() {
                toast.classList.remove('opacity-0', 'translate-y-10');
                toast.classList.add('opacity-100', 'translate-y-0');
                setTimeout(() => {
                    toast.classList.remove('opacity-100', 'translate-y-0');
                    toast.classList.add('opacity-0', 'translate-y-10');
                }, 2000);
            }
        });
    </script>
</body>
    </html>
